{% extends "base.html" %}

{% block header %}
<div st yle="width:100%;text-align:center;"> Signup </div>
{% endblock %}

{% block content %}
<form class="form-horizontal well well-large" style="width:400px; margin-left:auto;margin-right:auto;" method = "post"> 
  <div class="control-group">
    <label class="control-label" for="username">Username</label>
    <div class="controls">
        <input type="text" name="username" id="username" value="{{username}}" placeholder="Username">
    </div>
  </div>
  <div style="color: red">{{username_error}}</div>
  <div class="control-group">
    <label class="control-label" for="email">Email</label>
    <div class="controls">
        <input type="text" name="email" id="email" value="{{email}}" placeholder="Email">
    </div>
  </div>
  <div style="color: red">{{email_error}}</div>
  <div class="control-group">
    <label class="control-label" for="password">Password</label>
    <div class="controls">
      <input type="password" name = "password" id="password" value="{{password}}" placeholder="Password">
    </div>
  </div>
  <div style="color: red">{{password_error}}</div>    
  <div class="control-group">
    <label class="control-label" for="verify">Verify</label>
    <div class="controls">
      <input type="password" id="verify" name="verify" value="{{verify}}" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Create Account</button>
    </div>
  </div>
</form>

{% endblock %}
